<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text">
        <input type="text"><br><br>
        <input type ="submit">
    </form>
    <script>
        let form=document.getElementById("form")
        form.addEventListener("submit",(e)=>{
            e.preventDefault()
            console.log(e.target[0].value,e.target[1].value)
            let name=e.target[0].value;
            let email=e.target[1].value;
            let userDetails={username:name,email:email};
            localStorage.setItem("userinfo",JSON.stringify(userDetails))
            let existingData=localStorage.getItem("userinfo");
            let parseData=JSON.parse(existingData);
            console.log(parseData);
            let card=document.createElement("div");
            card.style.backgroundColor="green"
            let username=document.createElement("h1")
            let useremail=document.createElement("p");
            username.innerHTML=parseData.username;
            usermail.innerHTML=parseData.email
            card.append(username,useremail)
            document.body.append(card)
        })
    </script>
</body>
</html>
